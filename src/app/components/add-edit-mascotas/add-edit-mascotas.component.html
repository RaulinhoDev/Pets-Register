<div class="title">
    <h1>{{ operacion }} Mascota</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>

<div class="container ">
    <mat-card class="card mt-8">
        <mat-card-subtitle>
            Datos de la mascota
        </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="agregarEditarMascota()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="nombre" matInput>
                        <mat-hint></mat-hint>
                    </mat-form-field>
                </mat-grid-tile>
                
                    <mat-grid-tile>
                        <mat-form-field appearance="outline">
                            <mat-label>Raza</mat-label>
                            <input formControlName="raza" matInput>
                            <mat-hint></mat-hint>
                        </mat-form-field>
                    </mat-grid-tile>
                
                
                    <mat-grid-tile>
                        <mat-form-field appearance="outline">
                            <mat-label>Color</mat-label>
                            <input formControlName="color" matInput>
                            <mat-hint></mat-hint>
                        </mat-form-field>
                </mat-grid-tile>
               
                    <mat-grid-tile>
                        <mat-form-field appearance="outline">
                            <mat-label>Edad</mat-label>
                            <input type="number" formControlName="edad" matInput>
                            <mat-hint></mat-hint>
                        </mat-form-field>
                </mat-grid-tile>
                
                    <mat-grid-tile>
                        <mat-form-field appearance="outline">
                            <mat-label>Peso </mat-label>
                            <input type="number" formControlName="peso" matInput>
                            <mat-hint></mat-hint>
                        </mat-form-field>
                    </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <button [disabled]="form.invalid" class="btnAceptar" mat-raised-button color="primary">Aceptar</button>
                    <button class="salir" mat-raised-button color routerLink="['/listarMascotas']">Volver</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
